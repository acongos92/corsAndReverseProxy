<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1 id="greeting">Hello there, our default greeting is: </h1>
    <h1 id="goodbye">And by the way our default departure message is: </h1>
</body>

<script>
    fetch("http://localhost:7777/api/greeting/hello")
    .then(response => response.json())
    .then(data => {
        console.log(data)
        document.getElementById("greeting").innerHTML="Hello there, our default greeting is: Hello " + data.Hello
    });

    fetch("http://localhost:7777/api/leaving/goodbye")
    .then(response => response.json())
    .then(data => {
        console.log(data)
        document.getElementById("goodbye").innerHTML="And by the way our default departure message is: Goodbye " + data.Goodbye
    });

</script>

</html>
